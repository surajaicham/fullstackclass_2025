<html>

<head>
    <title>Lab 01</title>
    <link rel="stylesheet" href="lab01.css">

</head>
<body>
    <h1>Registration Form!!</h1>
    <form method="post" action="/submit">
        <table>
            <tr>
                <td><label for="name">Enter your name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="name">Enter your age:</label></td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="name">Enter your gender:</label></td>
                <td>
                    <input type="radio" id="gender" name="gender" value="M"> Male
                    &nbsp; <input type="radio" id="gender" name="gender" value="F"> Female
                    &nbsp; <input type="radio" id="gender" name="gender" value="O"> Other
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Enter your address country:</label>
                </td>
                <td>
                    <select id="country" name="country">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="address">Enter your address:</label></td>
                <td><textarea id="address" name="address" rows="4" cols="50">
                </textarea></td>
            </tr>
            <tr>
                <td><label for="martialStatus">Are you married?:</label></td>
                <td>
                    <input type="checkbox" id="martialStatus" name="martialStatus" value="Married">
                </td>
            </tr>
        </table>
        <br />
        <input type="submit" value="Submit">
    </form>
    <br />
    <div class="outer-div" 
        style="width:200px; height: 200px; padding: 20px">
        This is outer div
        <div style="width:50%; height:50px;background-color: orangered;" id="innerDiv">
            This is inner div
        </div>
    </div>
</body>

</html>
