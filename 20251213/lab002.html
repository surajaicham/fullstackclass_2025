    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        var products = [
            {
                name: "Apple"
                , price: 20
                , description: "Fresh red fuji apple"
                , image: "https://placehold.co/600x400/png"
            },
            {
                name: "Banana"
                , price: 60
                , description: "Unripe banana from chiangmai"
                , image: "https://placehold.co/600x400/png"
            },
            {
                name: "Papaya"
                , price: 100
                , description: "Suitable for your Somtum"
                , image: "https://placehold.co/600x400/png"
            },
            {
                name: "Guava"
                , price: 40
                , description: "Sweet green guava"
                , image: "https://placehold.co/600x400/png"
            }
        ];

        function addToCart() {
            //Show modal dialog
            var myModal = new bootstrap.Modal(document.getElementById('sample-modal'));
            myModal.show();
        }

        function searchProduct() {
            //Get product container and clear the value
            var container = document.getElementById("product-list");
            container.innerHTML = "";

            var input = document.getElementById("input-keyword");
            var keyword = input.value;
            var filteredProducts = [];

            for (var i = 0; i < products.length; i++) {
                var product = products[i];

                //Filter product by name
                if (product.name.toLowerCase().indexOf(keyword.toLowerCase()) > -1) {
                    filteredProducts.push(product);
                }
            }

            if (filteredProducts.length == 0) {
                //Show toast message
                var toastEl = document.getElementById('toast-container');
                var toast = new bootstrap.Toast(toastEl);
                toast.show();
                return;
            }

            for (var i = 0; i < filteredProducts.length; i++) {
                var product = filteredProducts[i];
                //grave accent (accent mark) symbol na krub.
                var itemTemplate = ` 
                    <div class="col-xs-12 col-md-4 col-lg-12 p-3">
                        <div class="card shadow-sm">
                            <div class="row">
                                <div class="col-md-12 col-lg-4">
                                    <img src="${product.image}" class="card-img-top" />
                                </div>
                                <div class="col-md-12 col-lg-8">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text text-muted">
                                            ${product.description}
                                        </p>
                                        <h6 class="text-success">THB ${product.price}</h6>
                                        <a href="#" class="btn btn-danger" onclick="addToCart()"> Add to Cart </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML = container.innerHTML + itemTemplate;
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            searchProduct();
        });
    </script>
</head>

<body>
